plugins {
	id 'org.springframework.boot' version '2.2.0.RELEASE'
	id 'io.spring.dependency-management' version '1.0.8.RELEASE'
	id 'java'
}

group = 'com.demigod'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

allprojects {
	ext {
		swaggerVersion = '2.7.0' //swaggerConfig
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-jdbc' //jdbc
	
	compile "io.springfox:springfox-swagger2:$swaggerVersion", "io.springfox:springfox-swagger-ui:$swaggerVersion"
	runtimeOnly 'mysql:mysql-connector-java' //mysql
	
	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
}

test {
	useJUnitPlatform()
	systemProperty 'MYENV', 'DEV'
	systemProperty 'spring.config.location', 'file:D:/myProject/props/'
}
